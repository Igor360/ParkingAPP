version: "3"

services:
  
  # The Application 
  app:
    build:
      context: .
      dockerfile: app.dockerfile
    ports:
      - "8000:80"
    depends_on:
      - database
  
  # The Database
  database:
    image: mysql:5.7
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      - "MYSQL_ROOT_PASSWORD=AHtCmBQ4S6zyZfUf"
      - "MYSQL_DATABASE=parking_db"
      - "MYSQL_USER=root"
    ports:
      - "33062:3306"
volumes:
  dbdata: